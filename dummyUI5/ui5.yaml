specVersion: '2.3'
metadata:
  name: dummy-ui5-tooling
type: application
framework:
  name: SAPUI5
  version: "1.89.0"
  libraries: # required libs are mentioned on manifest.json > sap.ui5.dependencies
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server: # with ui5 serve we start the server deamon and he injects express with these custom middlewares
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /resources/
    afterMiddleware: compression
    configuration:
      baseUri: https://sapui5.hana.ondemand.com/resources/
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: webide-extension-task-updateManifestJson
    beforeTask: generateManifestBundle
    configuration:
      appFolder: webapp
      destDir: dist
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      archiveName: webapp
      includeDependencies: true
      onlyZip: true
      additionalFiles:
      - xs-app.json